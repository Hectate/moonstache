<!DOCTYPE html>
<html class="uk-height-1-1">
  <head>
    <title>Moonstache</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css\uikit.almost-flat.css" />
    <link rel="stylesheet" href="css\components\progress.almost-flat.css"/>
    <link rel="stylesheet" href="css\components\tooltip.almost-flat.css" />
    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <!-- normal script imports etc  -->
    <script src="js/jquery.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/core/modal.js"></script>
    <script src="js/components/tooltip.js"></script>
    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
    <!-- Electron Javascript -->
    <script>
      // You can also require other files to run in this process
    </script>
  </head>
  <body class="uk-height-1-1">
    <div class="uk-container uk-padding-remove uk-height-1-1">
      <nav class="uk-navbar uk-navbar-attached">
        <ul class="uk-navbar-nav">
          <li id="nav-server" data-uk-tooltip title="Server"><a href="#server-modal" data-uk-modal><span class="uk-icon-sitemap uk-icon-medium uk-icon-hover" /></a></li>
            <div id="server-modal" class="uk-modal">
              <div class="uk-modal-dialog">
                <a class="uk-modal-close uk-close"></a>
                <form class="uk-form">
                  <fieldset data-uk-margin>
                    <legend>Servers</legend>
                    <select id="server-select-option-list">
                      <option>Saved servers</option>
                    </select>
                    <input id="server-name-text" type="text" placeholder="Server name">
                    <input id="server-ip-text" type="text" placeholder="000.000.000.000">
                    <input id="server-port-text" type="text" placeholder="80">
                    <label><input id="server-save-checkbox" type="checkbox">Save</label>
                    <button id="server-connect-button" type="button" class="uk-button" data-uk-tooltip title="Disconnects any current server also!">Connect</button>
                  </fieldset>
                </form>
              </div>
            </div>
        </ul>
        <div class="uk-navbar-flip">
          <ul class="uk-navbar-nav">
            <li id="settings-button" data-uk-tooltip title="Configuration Settings"><a><span class="uk-icon-cogs uk-icon-medium uk-icon-hover" /></a></li>
            <li id="help-button" data-uk-tooltip title="Help"><a href="#help-modal" data-uk-modal><span class="uk-icon-question-circle-o uk-icon-medium uk-icon-hover" /></a></li>
            <div id="help-modal" class="uk-modal">
              <div class="uk-modal-dialog">
                <a class="uk-modal-close uk-close"></a>
                <ul class="uk-list uk-list-line uk-list-space">
                  <li><a style="text-decoration:none"><i class="uk-icon-medium uk-icon-globe uk-icon-justify"></i>  View Online Help</a></li>
                  <li><a style="text-decoration:none"><i class="uk-icon-medium uk-icon-list-ul uk-icon-justify"></i>  Open Stencyl Forums</a></li>
                  <li><a style="text-decoration:none"><i class="uk-icon-medium uk-icon-comments-o uk-icon-justify"></i>  Chat on Discord</a></li>
                  <li><a style="text-decoration:none"><i class="uk-icon-medium uk-icon-file-code-o uk-icon-justify"></i>  View Quick-Start Guide</a></li>
                </ul>
              </div>
            </div>
          </ul>
        </div>
        <div id="nav-center" class="uk-navbar-content uk-navbar-center uk-text-muted">No connection
        </div>
      </nav>
      <div id="chat-window-frame" class="uk-grid uk-grid-collapse" style="height:calc(100% - 78px); padding:0px;">
        <div class="uk-width-1-6 uk-block-muted">
          <ul class="uk-nav uk-nav-side">
            <li><a href="#">Server Chat</a></li>
            <li><a>User1</a></li>
          </ul>
        </div>
        <div class="uk-width-5-6">
          <div id="chat-window-box" class="uk-grid uk-grid-collapse uk-scrollable-box uk-height-1-1" style="padding:0px;">
            <table id="chat-window-table" class="uk-table-striped uk-table-hover uk-width-1-1">
            <tbody>
            </tbody>
          </table>
          </div>
        </div>
      </div>
      <div id="chat-input-box" class="uk-grid uk-grid-collapse">
          <input id="chat-input-text" type="text" class="uk-width-9-10" placeholder="" autofocus="autofocus">
        <button id="chat-send-button" type="button" class="uk-button uk-width-1-10"><i class="uk-icon-comment"></i></button>
      </div>
    </div>
    <!-- end uk-container -->
  </body>
  <script>
         require('./renderer.js')
  </script>
</html>
